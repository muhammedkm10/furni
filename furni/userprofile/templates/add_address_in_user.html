{% load static%}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
		<link href="{% static "css/style.css" %}" rel="stylesheet">
		<title>add address</title>
	</head>

	<body>

		<!-- Start Header/Navigation -->
		<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

			<div class="container ">
				<a class="navbar-brand " href="index.html">Furni<span>.</span></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsFurni">
					<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
						<li class="nav-item ">
							<a class="nav-link" href="/">Home</a>
						</li>
					</ul>

					<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
				
                        <li><a class="nav-link" href="/userprofile/"><img src={% static "images/user.svg"%}></a></li>					
                    </ul>
				</div>
			</div>
				
		</nav>
		<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>add address</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
       <div class="text-center">
        <div class="untree_co-section">
		    <div class="container">
		      <div class="row mb-5">
		        <div class="col-md-12">
		        </div>
		      </div>
		      <div class="row">
		        <div class="col-12 mb-5 mb-md-0">
		          {% comment %} <h2 class="h3 mb-3 text-black">shipping Details</h2> {% endcomment %}
		          <div class="p-3 p-lg-5 border bg-white">
		         
                    <form method="POST" action="/addaddressinuser/">
                        {% csrf_token %}

		            <div class="form-group row">
		              <div class="col-md-6">
		                <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="fname" required>
		              </div>
		              <div class="col-md-6">
		                <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_lname" name="lname" required >
		              </div>
		            </div>

		            

		            <div class="form-group row">
		              <div class="col-md-12">
		                <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
                        <textarea type="text"name="address" id="c_order_notes" cols="30" rows="5" class="form-control" required></textarea>
		              </div>
		            </div>

		            

		            <div class="form-group row">
		              <div class="col-md-6">
		                <label for="c_state_country" class="text-black">State <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_state_country" name="state" required>
		              </div>
                      <div class="col-md-6">
		                <label for="c_state_country" class="text-black">country <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_state_country" name="country" required>
		              </div>
		              <div class="col-md-6">
		                <label for="c_postal_zip" class="text-black">Post<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_postal_zip" name="post" required> 
		              </div>
                      <div class="col-md-6">
		                <label for="c_postal_zip" class="text-black">Pin<span class="text-danger">*</span></label>
		                <input type="number" class="form-control" id="c_postal_zip" name="pin" required>
		              </div>
		            </div>

		            <div class="form-group row mb-5">
		              <div class="col-md-6">
		                <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
		                <input type="email" class="form-control" id="c_email_address" name="email" required>
		              </div>
		              <div class="col-md-6">
		                <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
		                <input type="number" class="form-control" id="c_phone" name="phone">
		              </div>
		            </div>

                    <div class="form-group">
                        <button class="btn btn-black btn-lg py-3 btn-block" type="submit">Add address</button>
                      </div>


		        </div>
            </form> 


		



		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
	</body>

</html>
