                <style>
                    /* Style the sidebar */
                    .sidebar {
                      height: 100%;
                      width: 250px;
                      position: fixed;
                      top: 0;
                      left: 0;
                      background-color: #f5f5f5;
                      transition: all 0.3s ease;
                      padding-top: 50px; /* Adjust this value based on your content */
                    }
                
                    /* Style the sidebar links */
                    .sidebar a {
                      padding: 10px 15px;
                      text-decoration: none;
                      display: block;
                      color: #333;
                    }
                
                    /* Change the link color on hover */
                    .sidebar a:hover {
                      background-color: #ddd;
                    }
                
                    /* Style the content */
                    .content {
                      margin-left: 250px;
                      padding: 20px;
                      transition: margin-left 0.3s ease;
                    }
                
                    /* Toggle button style */
                    .toggle-btn {
                      display: none; /* Initially hidden */
                      position: fixed;
                      left: 10px;
                      top: 10px;
                      z-index: 999;
                    }
                
                    /* Sidebar visibility on smaller screens */
                    @media (max-width: 768px) {
                      .sidebar {
                        left: -250px; /* Initially hidden on smaller screens */
                      }
                      .content {
                        margin-left: 0;
                      }
                      .sidebar.active {
                        left: 0;
                      }
                      .content.active {
                        margin-left: 250px;
                      }
                      .toggle-btn {
                        display: block; /* Display the toggle button on smaller screens */
                      }
                      .sidebar {
                        width: 100%;
                      }
                    }
                    .hai
	                 {
		               background-color: rgb(6, 59, 6)!important
	                       }
                    .text2{
                        color: white;
		                 font-size: 30px;
                    }

                <script>
                    	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		
		// Select/Deselect checkboxes
		var checkbox = $('table tbody input[type="checkbox"]');
		$("#selectAll").click(function(){
			if(this.checked){
				checkbox.each(function(){
					this.checked = true;                        
				});
			} else{
				checkbox.each(function(){
					this.checked = false;                        
				});
			} 
		});
		checkbox.click(function(){
			if(!this.checked){
				$("#selectAll").prop("checked", false);
			}
		});
	});
	// Initialization for ES Users
import { Input, Ripple, initMDB } from "mdb-ui-kit";

initMDB({ Input, Ripple });

                    $('.content').toggleClass('active');
